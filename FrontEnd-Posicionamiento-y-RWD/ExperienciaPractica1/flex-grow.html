<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color:mediumseagreen;
}

.flex-container > div {
  background-color: gray;
  color: white;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Probando flex-grow</h1>

<p>Esta es una prueba de flex-grow</p>

<div class="flex-container">
  <div style="flex-grow: 1">Escuela</div>
  <div style="flex-grow: 4">Profesional</div>
  <div style="flex-grow: 2">De Ingenieria</div>
  <div style="flex-grow: 8">De Sistemas</div>
  <div style="flex-grow: 1">UCSM</div>
</div>

</body>
</html>
