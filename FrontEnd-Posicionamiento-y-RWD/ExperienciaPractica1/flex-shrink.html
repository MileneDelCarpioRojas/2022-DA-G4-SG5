<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: mediumpurple;
}

.flex-container>div {
  background-color: lightblue;
  color: gray;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Prueba de flex-shrink</h1>

<p>Probando el flex-shrink con ejemplos</p>

<div class="flex-container">
  <div>c++</div>
  <div>java</div>
  <div style="flex-shrink: 0">PHP</div>
  <div>c#</div>
  <div>python</div>
  <div>javascript</div>
  <div style="flex-shrink: 0">kotlin</div>
  <div>swift</div>
  <div style="flex-shrink: 0">C</div>
</div>

</body>
</html>
