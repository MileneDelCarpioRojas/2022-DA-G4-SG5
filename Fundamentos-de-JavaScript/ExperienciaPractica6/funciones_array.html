<html>
<head>
	<title>usando funcion array </title>
	<script>
	var primeros  = ["uno","dos","tres"];
	var segundos = ["cuatro","cinco","seis"];
	var grupo1;

	// concat();
	grupo1=primeros.concat(segundos);
	console.log(grupo1);		// se concateno primeros y segundos
	//pop() 
	grupo1.pop();		// se le quito un elemento
	console.log(grupo1);
	//push()
	grupo1.push("veinte");	// le agrego un elemento
	console.log(grupo1);
	// shift()			
	grupo1.shift();		// quita el primer elemento
	console.log(grupo1);
	// unshift()			
	grupo1.unshift("cero");	// quita el primer elemento
	console.log(grupo1);

	</script>
</head>
<body>
Se utilizo funciones array, ver consola

</html>
