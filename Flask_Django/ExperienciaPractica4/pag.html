<!DOCTYPE html>
    <head>
        <title>Formulario de contacto</title>
        <style>
            form{
                margin:0 auto;
                width: 400px;

                padding: 1em;
                border: 1px solid #CCC;
                border-radius: 1em;
                font-family:Arial, Helvetica, sans-serif;
                background-color: #C0C0C0;
            }
            body{
                background-color: #708090;
            }
            h1{
                text-align:center;
                font-family:Arial, Helvetica, sans-serif;
            }
            input{
                margin:0 auto;
                width: 370px;

                padding: 1em;
                border: 1px solid black;
                border-radius: 1em;
                font-family:Arial, Helvetica, sans-serif;
                background-color: #C0C0C0;
            }
            textarea{
                margin:0 auto;
                width: 370px;
                height: 200px;
                padding: 1em;
                border: 1px solid black;
                border-radius: 1em;
                font-family:Arial, Helvetica, sans-serif;
                background-color: #C0C0C0;
            }
        </style>
    </head>
    <body>
        <h1 class="a">Cont√°ctanos</h1>
        <form action="/ind/" method="GET">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="correo">Correo</label>
            <input type="mail" id="mail" name="mail"><br><br>
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto"><br><br>
            <label for="mensaje">Mensaje</label>
            <textarea id="msg" name="message"></textarea><br><br>
            <label for="options">Motivo principal</label><br>
            <select name="motivo" id="motivo">
                <option value="reclamo">Reclamo</option>
                <option value="sugerencoa">Sugerencia</option>
                <option value="ayuda">Ayuda</option>
            </select><br><br>
            <class="button"><button type="reset">Borrar todo</button>
            <button type="submit">Enviar</button>
        </form>
        
    </body>
    
</html>
